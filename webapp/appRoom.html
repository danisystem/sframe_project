<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Janus VideoRoom + SFrame â€“ Multi-device E2EE</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .topbar {
      padding: 8px 12px;
      background: #222;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .topbar label {
      font-size: 13px;
    }
    .topbar input {
      padding: 4px;
      background: #000;
      border: 1px solid #444;
      color: #eee;
      border-radius: 3px;
    }
    .topbar button {
      padding: 4px 8px;
      background: #444;
      border: 1px solid #666;
      color: #eee;
      border-radius: 3px;
      cursor: pointer;
    }
    .topbar button:disabled {
      opacity: 0.4;
      cursor: default;
    }
    .layout {
      display: flex;
      height: calc(100vh - 60px);
    }
    .col {
      flex: 1;
      padding: 8px;
      box-sizing: border-box;
      overflow: auto;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }
    video {
      max-width: 100%;
      background: #000;
    }
    #remoteVideos {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .remoteBox {
      border: 1px solid #444;
      padding: 4px;
      border-radius: 4px;
      background: #181818;
    }
    .remoteBox label {
      font-size: 12px;
      display: block;
      margin-bottom: 4px;
      color: #ccc;
    }
    textarea {
      width: 100%;
      height: calc(100% - 40px);
      box-sizing: border-box;
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 11px;
      border: 1px solid #333;
      padding: 4px;
      resize: none;
    }
    .log-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
      font-size: 12px;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      font-size: 11px;
      border-radius: 999px;
      background: #2a2a2a;
      border: 1px solid #444;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <label>WS URL:
      <input id="wsUrl" size="28" value="ws://localhost:8188/">
    </label>
    <label>Room ID:
      <input id="roomId" size="6" value="1234">
    </label>
    <label>Nome/Identity:
      <input id="displayName" size="12" value="">
    </label>
    <button id="btnConnect">Connect &amp; Join Room</button>
    <button id="btnHangup" disabled>Hangup</button>
    <button id="btnToggleMic" disabled>Mic OFF</button>
    <button id="btnToggleCam" disabled>Cam OFF</button>
    <span class="badge">SFrame via wasm (dev secret)</span>
  </div>

  <div class="layout">
    <div class="col">
      <h2>Local</h2>
      <video id="localVideo" autoplay playsinline muted></video>

      <h2>Remote peers</h2>
      <div id="remoteVideos"></div>
    </div>

    <div class="col">
      <div class="log-controls">
        <h2 style="margin:0;">Log</h2>
        <label>
          <input type="checkbox" id="chkSFrame">
          Mostra dettagli SFrame (header TX/RX)
        </label>
      </div>
      <textarea id="log" readonly></textarea>
    </div>
  </div>

  <!-- Prima inizializziamo SFrame (wasm) -->
  <script type="module" src="./bootstrap_sframe.js"></script>
  <!-- Poi la logica VideoRoom + SFrame -->
  <script type="module" src="./appRoom.js"></script>
</body>
</html>
