<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Janus EchoTest â€“ base</title>
  <style>
    body { font-family: sans-serif; display: flex; gap: 1rem; height: 100vh; margin: 0; padding: 1rem; box-sizing: border-box; }
    .col { flex: 1; display: flex; flex-direction: column; gap: 0.5rem; }
    video { width: 100%; max-height: 40vh; background: #000; }
    textarea { flex: 1; width: 100%; font-family: monospace; font-size: 12px; }
    input, button { padding: 0.3rem 0.5rem; }
  </style>
</head>
<body>
  <div class="col">
    <h3>Controlli</h3>
    <div>
      <label>Janus WS URL:
        <input id="wsUrl" size="40" value="ws://localhost:8188/">
      </label>
    </div>
    <div>
    <button id="btnConnect">Connect & Start Echo</button>
    <button id="btnHangup" disabled>Hangup</button>
    </div>
    <div>
    <button id="btnToggleMic" disabled>Mic OFF</button>
    <button id="btnToggleCam" disabled>Cam OFF</button>
    </div>

    <h4>Local</h4>
    <video id="localVideo" autoplay playsinline muted></video>

    <h4>Remote (Echo)</h4>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="col">
    <h3>Log</h3>
    <textarea id="log" readonly></textarea>
  </div>

  <script type="module" src="./bootstrap_sframe.js"></script>
  <script type="module" src="./appJanus.js"></script>
</body>
</html>
