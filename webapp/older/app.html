<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SFrame WebRTC (Rust+WASM)</title>
  <style>
    body { background:#111; color:#eee; font-family:system-ui,sans-serif; margin:0; padding:16px; }
    h1 { color:#6cf; margin:0 0 12px; }
    #controls { display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin-bottom:12px; }
    input, select, button { padding:6px 10px; border-radius:6px; border:1px solid #333; background:#222; color:#eee; }
    button { cursor:pointer; }
    video { width:46%; background:#000; margin:6px; border-radius:8px; border:1px solid #333; }
    #debug { font:12px/1.35 monospace; white-space:pre-wrap; background:#000; color:#0f0; padding:8px; border-radius:8px; max-height:220px; overflow:auto; }
    #boot { background:#1b4; color:#fff; padding:4px 8px; border-radius:6px; display:inline-block; margin-bottom:8px; }
  </style>
</head>
<body>
  <div id="boot">BOOT: caricamento paginaâ€¦</div>
  <h1>SFrame WebRTC Demo</h1>

  <div id="controls">
    <label>WS URL <input id="wsurl" value="ws://localhost:3001" size="24"></label>
    <label>Room <input id="room" value="test123" size="10"></label>
    <label>Role
      <select id="role">
        <option value="sender">sender</option>
        <option value="receiver">receiver</option>
      </select>
    </label>
    <label>Secret <input id="secret" value="SUPER_SECRET" size="14"></label>
    <label>Suite <input id="suite" value="" size="18" placeholder="(lascia vuoto = default)"></label>
    <button id="start">Start</button>
    <button id="unmute">Unmute</button>
  </div>

  <div>
    <video id="local" autoplay muted playsinline></video>
    <video id="remote" autoplay playsinline></video>
  </div>

  <div id="debug">[debug]</div>

  <script type="module" src="./app.js"></script>
</body>
</html>
