<!doctype html>
<html>
  <head><meta charset="utf-8"><title>SFrame Sender</title></head>
  <body>
    <h2>Sender (Encrypt â†’ Send)</h2>
    <video id="local" autoplay playsinline muted style="width:480px;background:#000"></video>
    <div>
      <label>Secret: <input id="secret" value="SUPER_SECRET"></label>
      <label>Suite:
        <select id="suite">
          <option value="">aes-gcm256-sha512 (default)</option>

    <h3>Paste Receiver Answer</h3>
    <textarea id="answer" rows="10" cols="80"></textarea><br/>
    <button id="setAnswer">Set Remote Answer</button>
